# SSL configs
#
# ssl_session_cache shared:SSL:10m;
# ssl_session_timeout 10m;

upstream backend {
    server localhost:3000;
#     server host2.example.com:8080 max_fails=2 fail_timeout=5s;
}

server {
	listen 80 default_server;
	listen [::]:80 default_server;

    keepalive_timeout 70;

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;

	# ssl_certificate /etc/nginx/ssl/server.crt;
    # ssl_certificate_key /etc/nginx/ssl/server.key;
    # ssl_client_certificate /etc/nginx/ssl/server-truststore.pem;
    #
    # setting for mutual ssl, if you want to set up mutual authentication,
    # configure the value as 'on' else 'optional'.
    # ssl_verify_client on;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /var/www/html;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;

	server_name _;

    location / {
        proxy_pass http://backend;
    }

	location /static {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}
}
